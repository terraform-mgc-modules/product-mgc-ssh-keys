name: Terraform Format, Validate, and Test

permissions:
  contents: read
  # Adicione permissões extras apenas se necessário

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: 1.9.3

      - name: Terraform Init
        run: terraform init -upgrade

      - name: Terraform Format
        run: terraform fmt -check -recursive -diff

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Test
        run: terraform test

      - name: Terraform Plan
        env:
          TF_VAR_ssh_key_value: ${{ secrets.SSH_KEY_VALUE }}
          TF_VAR_mgc_api_key: ${{ secrets.API_KEY }}
          TF_VAR_mgc_key_id: ${{ secrets.KEY_PAIR_ID }}
          TF_VAR_mgc_key_secret: ${{ secrets.KEY_PAIR_SECRET }}
        run: terraform plan -var-file=terraform.tfvars

      - name: Terraform Apply
        env:
          TF_VAR_ssh_key_value: ${{ secrets.SSH_KEY_VALUE }}
          TF_VAR_mgc_api_key: ${{ secrets.API_KEY }}
          TF_VAR_mgc_key_id: ${{ secrets.KEY_PAIR_ID }}
          TF_VAR_mgc_key_secret: ${{ secrets.KEY_PAIR_SECRET }}
        run: terraform apply -var-file=terraform.tfvars -auto-approve
